            <script>
             /*   Продолжить работу с интернет-магазином.
В прошлом домашнем задании вы реализовали корзину на базе массивов. Какими объектами можно заменить их элементы? Реализуйте такие объекты.
Перенести функционал подсчета корзины на объектно-ориентированную базу. */    
            
             /* Объект "Корзина". */
              
const cart = {
    /**
     * Товары добавленные в корзину.
     */
    items: [
        { 
            title: 'Футболка', 
            price: 999 
        }, 
        { 
            title: 'Джинсы', 
            price: 7900 
        },
        { 
            title: 'Кроссовки', 
            price: 10990 
        },
    ],

    /**
     * Функция выполняет подсчет итоговой стоимости товаров в корзине.
     * 
     * NOTE: Функция взята из второго задания третьего урока и изменена.
     *
     * @returns {number} Возвращает сумму итоговой стоимости товаров в корзине.
     */
    getTotalPrice() {
        let result = 0;

        /* используем цикл for of, общаясь через this к свойству добавленных товаров, 
         * чтобы посчитать итоговую стоимость товаров */
        for (let item of this.items) {
            result += item.price;
        }

        return result;
    }
};

/* подсчитываем итоговую стоимость,
 * вызывая функцию подсчета у объекта cart */
const total = cart.getTotalPrice();

/* выводим итоговую стоимость в консоль */
console.log(total); 
              
            </script>
