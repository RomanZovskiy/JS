            <script>

/*   Задача 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.*/  
              
/* запрос на ввод данных пользователем, где вторым параметром указано значение по-умолчанию,
 * преобразование ввода в число и запись результата в переменную */
const val = Number(prompt('Введите число', 0));

/* если введенное значение число и попадает в диапазон,
 * более подробное объяснение таких условий в практических задания второго урока */
if (!isNaN(val) && val >= 0 && val <= 999) {
    /* то выполняется преобразование к объекту */
    const result = convertNumberToObject(val);

    /* и происходит вывод в консоль */
    console.log(result);
} else {
    /* если пользователь ввел не число или не попал в диапозон, то выводим сообщение об ошибке */
    alert('Вы ввели не число, либо оно не в диапазоне от 0 до 999');
}

/** 
 * Функция выполняет преобразование числа в объект,
 * в соответствующих свойствах которого описаны единицы, десятки и сотни,
 * с помощью математических операций.
 *
 * @param val {number} Число для преобразования.
 *
 * @returns {Object} Возвращает результат преобразования.
 */
function convertNumberToObject(num) {
    /**
     * NOTE: Что происходит ниже?
     * 
     * Используем деление и остатки от деления. И функцию Math.floor, которая округляет "вниз",
     * то есть если у нас при делении получается 1.8, то округление будет произведено до 1 вопреки правилам математики. 
     * 
     * 1. Чтобы получить сотни нам нужно поделить число 100. 
     *    Если введенное число было меньше 100, то будет ноль,
     *    потому что например 86 / 100 будет 0.86 и из-за функции Math.floor округление будет вниз до нуля.
     *    Если введенное число больше 100, то получим целую часть от деления на 100, 
     *    например 186 / 100 будет 1.86, далее округляем вниз и получаем 1.
     * 2. Чтобы получить десятки нужно взять остаток от деления на 100 и поделить на 10. Далее аналогично тому, что выше.
     * 3. Чтобы получить единицы нужно взять остаток от деления на 10 и округлить вниз.
     * 
     * Не выделяем лишнюю переменную, а сразу возвращаем объект, попутно формируя его.
     */ 
    return {
        'единицы': Math.floor(num % 10),
        'десятки': Math.floor(num % 100 / 10),
        'сотни': Math.floor(num / 100),
    }
}

/**
 * Функция выполняет преобразование числа в объект,
 * в соответствующих свойствах которого описаны единицы, десятки и сотни,
 * с помощью преобразования к строке.
 *
 * @param val {number} Число для преобразования.
 *
 * @returns {Object} Возвращает результат преобразования.
 */
function convertNumberToObjectUsingString(num) {
    /* преобразовываем число к строке,
     * затем с помощью функции split у строки разбиваем строку на массив символов,
     * потом разворачиваем массив с помощью функции reverse у массива
     * и преобразуем массив обратно в строку */
    const str = String(num)
        .split('')
        .reverse()
        .join('');

    /**
     * NOTE: Что происходит ниже?
     * 
     * Если пользователь ввел 245, то в переменной будет 542. Поэтому теперь мы можем просто
     * обратиться по индексу символа и получить нужное количество единиц, десятков и сотен. И
     * если какого-то символа по индексу не будет, то мы подставляем ноль. 
     * 
     * Не выделяем лишнюю переменную, а сразу возвращаем объект, попутно формируя его.
     */ 
    return {
        'единицы': Number(str[0]),
        'десятки': str[1] ? Number(str[1]) : 0,
        'сотни': str[2] ? Number(str[2]) : 0,
    }
}    


            </script>
