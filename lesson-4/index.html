            <script>

/*   Задача 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.*/  
              
                     function CutNumber(Number) {

            this.init = function(Num) {
                if( 0 < parseInt(Num) && parseInt(Num)< 1000) {
                    this.сотни = parseInt(Num/100);
                    this.десятки = parseInt((Num - this.сотни*100)/10);
                    this.единицы = parseInt(Num-this.десятки*10 - this.сотни*100);
                } else {
                  if(typeof(this.единицы) != "undefined") {
                    delete this.сотни;
                    delete this.десятки;
                    delete this.единицы;
                  }
                }
              }

            this.init(Number);
          }


          var testNum = new CutNumber(+prompt('Введите число от 0 до 999'),);
          console.log(testNum);    


            </script>
