    <!--  1. Объяснить, почему код ниже даёт именно такие результаты? -->
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // 2 /* ++a означает что к переменной а прибавляем единицу (инкрементирование в префиксной форме) */
        d = b++; alert(d); // 1 /* ++ после переменной означает, что мы прибавляем единицу, но выводим предыдущее значение переменной (инкрементирование в постпрефиксной форме) */
        c = (2 + ++a); alert(c); // 5 /* т.к. в первом примере мы прибавили единицу в переменную а ее значение стало равно 2.В данном примере прибавляем еще единицу и а становится равно 3, отсюда ответ 5 */
        d = (2 + b++); alert(d); // 4 /* т.к. во втором примере прибавили единицу в переменную b ее значение стало равно 2.В данном примере прибавляем еще единицу и а становится равно 3, но выводим предыдущее значение т.е. 2, отсюда получаем 4 */
        alert(a); // 3	/* прибавили единицу в примере 1 и примере 3 */
        alert(b); // 3	/* прибавили единицу в примере 2 и примере 4 */
    </script>

    <!-- Задача 6.Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation – строка с названием операции.
    В зависимости от переданного значения операции выполнить одну из арифметических операций, используя функции из пункта 5, и вернуть полученное значение, используя switch. -->
    <script>

        function mathOperation(arg1, arg2, operation) {

            switch (operation) {
                case 'сложение':
                    return arg1 + arg2;
                    break;
                case 'вычитание':
                    return arg1 - arg2;
                    break;
                case 'деление':
                    return arg1 / arg2;
                    break;
                case 'умножение':
                    return arg1 * arg2;
                    break;
            }
        }

    </script>

    <!-- Задача 8. С помощью рекурсии организовать функцию возведения числа в степень: function power(val, pow), где val – заданное число, pow – степень. -->
    <script>

        function power(val, pow) {
            if (pow != 1) {
                return val *= power(val, pow - 1);  // перемножаем val*val, и из степени вычитаем 1 до тех пор пока степень не станет равна 1 и выводим накопившийся результат 
            } else {
                return val;
            }
        }
