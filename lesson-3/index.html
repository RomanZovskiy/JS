            console.log('======== 1 задание ========');

            /* цикл выполняется пока i<100*/
            while (i <= 100) {

                if (isPrime(i)) {

                }
                /* увеличиваем значение счетчика на единицу */

             /* Функция проверяет, является ли число простым.
             * @param num {number} Число для проверки.
             * @returns {boolean} Возвращает true, если число является простым, false - в противном случае.
             */
            function isPrime(num) {
                /* так как простые числа начинаются с 2
                 * то проверять делением числа меньше нам не нужно, 
                 * поэтому происходит выход из функции */
                if (num < 2) {
                    return false;
                }

                /* для каждого i от 2 до переданного значения */
                for (let i = 2; i < num; i++) {
                    /* если переданное значение делится без остатка на любое число от 2 до переданного числа,
                     * то такое число не является простым, поэтому происходит выход из функции */
                    if (num % i === 0) {
                        return false;
                    }
                }

                /* если ранее, не сработал ни один из return, 
                 * то получается что число простое, поэтому возвращаем true и выходим из функции */
                return true;
             } 
           

/* Задача 2. С этого урока начинаем работать с функционалом интернет-магазина. Предположим, есть сущность корзины. Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.*/
    
            console.log('======== 2 задание ========');
       
            /* создаем двумерный массив корзины, 
             * в котором хранится название и цена,
             * используется константа, потому что не планируется изменение значения переменной */
            const cart = [
                ['Футболка', 999], 
                ['Джинсы', 7900], 
                ['Кроссовки', 10990],
            ];

            /* подсчитываем итоговую стоимость,
             * вызывая функцию подсчета,
             * используется константа, потому что не планируется изменение значения переменной */
            const total = getTotalPrice(cart);

            /* выводим итоговую стоимость в консоль */
            console.log(total);

            /**
             * Функция выполняет подсчет итоговой стоимости товаров в корзине,
             * используя цикл for of.
             *
             * @returns {number} Возвращает сумму итоговой стоимости товаров в корзине.
             */
            function getTotalPrice(cart) {
                let result = 0;

                /* используем цикл for of, обращаясь к глобальной переменной корзины,
                 * чтобы посчитать итоговую стоимость товаров */
                for (let item of cart) {
                    result += item[1];
                }

                return result;
            }

            /**
             * Функция выполняет подсчет итоговой стоимости товаров в корзине,
             * используя функцию reduce (https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce).
             *
             * @returns {number} Возвращает сумму итоговой стоимости товаров в корзине.
             */
            function getTotalPriceUsingReduce(cart) {
                /* используем функцию reduce у массива, обращаясь к глобальной переменной корзины,
                 * которая внутри использует цикл и вызывает каждый раз переданную функцию, 
                 * передавая в нее значение аккамулятор и текущий элемент из массива
                 * чтобы посчитать итоговую стоимость товаров */
                return cart.reduce(function(accamulator, currentItem) {
                    return accamulator + currentItem[1];
                }, 0);
            }
